<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page | Index</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>

<body>

    <main class="flex">
        <header
            class="flex items-center border-b-2 pr-[61px] pl-[41px] border-red-600 fixed top-0 left-0 w-full justify-between">
            <a href="./index.html" class="my-[34px]">
                <img width="230" src="./images/login/logo.svg" alt="">
            </a>
            <div class="flex items-center gap-[28px]">
                <p class="leading-[25.54px] font-regular text-[22px] text-[#A6A6A6]">Просмотр веб-сайта</p>
                <span class="inline-block bg-[#D6D6D6] h-[14px] w-[2px]"></span>
                <div id="logout" class="flex cursor-pointer items-center gap-[10px]">
                    <img src="images/admin/avatar-icon.svg" width="18" height="22" alt="">
                    <h1 id="username" class="capitalize leading-[25.54px] font-regular text-[22px] text-[#A6A6A6]">
                        username
                    </h1>
                </div>

            </div>
        </header>
        <div class="w-[25%] h-screen bg-white overflow-y-auto"></div>
        <div class="w-[75%] h-screen overflow-y-auto bg-gray-200"></div>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="js/admin.js"></script>
</body>

</html>
